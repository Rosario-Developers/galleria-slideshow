<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/slideshow.css" />
    <title>Paint Name</title>
  </head>
  <body>
    <div class="page-container">
      <nav class="navbar">
        <h1 class="logo">galleria.</h1>
        <a class="start-stop-button" href="../index.html">stop slideshow</a>
      </nav>
      <main class="slideshow-container">
        <div class="paint-container">
          <div class="painting-container">
            <img class="painting zoom" id="paint" src="" alt="" />
          </div>
          <img
            class="author_image"
            src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Vincent_van_Gogh_-_Self-Portrait_-_Google_Art_Project_%28454045%29.jpg"
            alt=""
          />
          <div class="paint-name-container">
            <h2 id="paint-name"></h2>
            <h4 id="paint-author"></h4>
          </div>

          <button
            class="show-img-btn"
            onclick="window.open('https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg/700px-Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg')"
          >
            View image
          </button>
        </div>

        <article class="paint-info">
          <h1 class="year" id="year"></h1>
          <p id="info"></p>
        </article>
      </main>
      <footer class="footer">
        <div>
          <h2 class="paint-name" id="footer-name"></h2>
          <h3 class="paint-author" id="footer-author"></h3>
        </div>
        <div class="navegation-buttons">
          <button id="prev">
            <span class="material-symbols-outlined"> navigate_before </span>
          </button>
          <button id="next">
            <span class="material-symbols-outlined"> navigate_next </span>
          </button>
        </div>
      </footer>
    </div>

    <script src="../javascript/slideshow.js" type="module"></script>
  </body>
</html>
